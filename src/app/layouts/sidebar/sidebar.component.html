               <span>Панель управления</span>

            <a
                    routerLink="/admins"
                    routerLinkActive="_active"
                    class="menu__link"
                    (click)="closeMenu()"
            >
               <i class="icm-user-protect"></i>
               <span>Администраторы</span>
            </a>

         <li class="menu__item">
            <a

               <span>Курс валют</span>
            </a>
         </li>

            <button class="menu__link" data-spoller>

            </button>

               <i class="icm-chat"></i>
               <span>Чат</span>

               (click)="closeMenu()"
            >

      <ul class="logout-list" *ngIf="authService.myrole">

            <a
               class="menu__link"
               (click)="refreshAll()"
            >
               <span>Обновить информацию</span>
            </a>
         </li>
         <li class="menu__item log_out">
