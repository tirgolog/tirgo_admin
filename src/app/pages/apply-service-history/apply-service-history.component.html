<main class="drivers">
  <section class="page-header">
    <div class="page-header__top">
      <h2 class="page-header__title title">История оформление услуг </h2>
    </div>
  </section>
  <section class="table">
    <mat-table [dataSource]="helper.drivers">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Наименование </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Дата и Время</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.date}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Стоимость </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.price}} </mat-cell>
      </ng-container>
    <!-- Header and Row Declarations -->
    <mat-header-row
      *matHeaderRowDef="['id', 'name', 'date', 'price']"></mat-header-row>
    <mat-row (click)="goToColumn(row.id)"
      *matRowDef="let row; columns: ['id', 'name', 'date', 'price']"></mat-row>
    </mat-table>
    <mat-paginator [length]="helper.drivers_count" showFirstLastButtons [pageSizeOptions]="sizespage"
      (page)="handlePage($event)"></mat-paginator>

  </section>
</main>
